<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Global Components Fundamentals</title>
</head>

<body>
    <div id="app" class="container mx-auto py-6">
        <div class="content">
            <h1 class="title">Global Component - Coffee Plans</h1>

            <h2 class="subtitle">
                We travel the world to source the very best single origin coffee for you
            </h2>

            <plan-picker></plan-picker>
           
        </div>
    </div>

    <template id="plan-template">
        <div class="plan">
            <div class="description">
                <span class="title">
                    {{name}}
                </span>
            </div>
        </div>
    </template>

    <template id="plan-picker-template">
            <div class="plans">
                <plan v-for="plan in plans" :name="plan"></plan>
            </div>
    </template>
    
    <script src="https://unpkg.com/vue@3"></script>
    <script src="global.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
