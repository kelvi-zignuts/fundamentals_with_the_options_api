<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vue.js Components Fundamentals</title>
</head>

<body>
    <div id="app" class="container mx-auto py-6">
        <div class="content">
            <h1 class="title">Coffee Plans</h1>

            <h2 class="subtitle">
                We travel the world to source the very best single origin coffee for you
            </h2>

            <div class="plans">

                <!-- display name using an array with plans name in root component (app.js)
                      and v-for directives with v-bind the name attribute  -->
                <plan v-for="plan in plans" :name="plan"></plan>

                <!-- <plan v-for="plan in plans" :name="true"></plan> -->

                <!-- line no. 23 to 26.... second way to display name using props:['name'] in app.js file -->
                <!-- <plan name="The Hacker"></plan>
                <plan name="The Single"></plan>
                <plan name="The Curious"></plan>
                <plan name="The Addict"></plan> -->

                <!-- line no. 27 to 49 ...long way to display name -->
                <!-- <div class="plan">
                    <div class="description">
                        <span class="title">
                            The Single
                        </span>
                    </div>
                </div>

                <div class="plan">
                    <div class="description">
                        <span class="title">
                            The Curious
                        </span>
                    </div>
                </div>

                <div class="plan">
                    <div class="description">
                        <span class="title">
                            The Addict
                        </span>
                    </div>
                </div> -->
            </div>
        </div>
    </div>

    <!-- x-template for display name and in that pass name parameter -->
    <template id="plan-template">
        <div class="plan">
            <div class="description">
                <span class="title">
                    {{name}}
                </span>
            </div>
        </div>
    </template>
    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>
    <link rel="stylesheet" href="style.css">
</body>

</html>
