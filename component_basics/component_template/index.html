<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Component Basics</title>
</head>
<body>

    <div id="app">
        <h1>Vue.js Components Fundamentals</h1>

        <!-- Custom element <click-counter> is our Vue component -->
        <click-counter></click-counter> 
        
    </div>

    <!-- <script type="text/x-template" id="click-counter-template">
        <button @click="count++">the count is: {{count}}</button>
    </script> -->


    <!-- using x-template ..in that given template tag and given unique id 
        which mentioned in app.js inside component template -->
    <template id="click-counter-template">
        <button @click="count++">
            {{count}}
        </button>
    </template>


    <script src="https://unpkg.com/vue@3"></script>

    <script src="app.js"></script>
</body>
</html>
