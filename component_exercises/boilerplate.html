<html>

<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/semantic.min.css">
</head>

<body>

    <div id="app" class="ui container">
        <h1>GitHub Profiles</h1>
        <!-- {{ me }} -->
        <!-- <github-user-card username="danielkellyio"></github-user-card>
        <github-user-card username="mojombo"></github-user-card> -->

        <!-- create data in our root component -->
        <github-user-card v-for="username in usernames" :username="username"></github-user-card>

    </div>

    <template id="github-user-card-template">
        <!-- Template for GitHub card -->
        <div class="ui card">
            <div class="image">
                <img :src="user.avatar_url">
            </div>
            <div class="content">
                <a :href="`https://github.com/${username}`" class="header">{{ user.name }}</a>
                <div class="meta">
                    <span class="date">Joined in {{ user.created_at }}</span>
                </div>
                <div class="description">
                    {{ user.bio }}
                </div>
            </div>
            <div class="extra content">
                <a :href="`https://github.com/${username}?tab=followers`">
                    <i class="user icon"></i>
                    {{ user.followers }} Friends
                </a>
            </div>
        </div>
    </template>

    <!-- Import Vue.js and axios -->
    <script src="https://unpkg.com/vue@3"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <!-- Your JavaScript Code :) -->
    <script>
        Vue.createApp({
                //if we create multiple cards using v-for 
                data() {
                    return {
                        usernames: ['danielkellyio', 'mojombo', 'defunkt', 'pjhyett']
                    }
                }
            })
            .component('github-user-card', {
                template: '#github-user-card-template',
                props: {
                    username: {
                        type: String,
                        requires: true
                    }
                },
                data() {
                    return {
                        user: {}
                    }
                },
                async created() {
                    const response = await axios.get(`https://api.github.com/users/${this.username}`)
                    this.user = response.data
                }
            })
            .mount('#app')
    </script>
</body>

</html>
