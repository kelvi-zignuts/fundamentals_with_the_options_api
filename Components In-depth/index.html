<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Slot</title>
  </head>
  <body>
    <div id="app">
        <h1>
            Vue.js Slot Fundamentals
        </h1>

        <todo-item>
            Buy Apple
            <template #description>
                <p>
                    Apples are good!!
                </p>
            </template>

            <template #button-text>
                Make it nice
            </template>
        </todo-item>
        <todo-item>
            Eat Apple
        </todo-item>

        <todo-item>
            Celebrate !
        </todo-item>
    </div>


    <template id="todo-item-template">
        <div>
            <input type="checkbox" v-model="done">
            <span :class="{done}">
                <slot></slot>
            </span>
            <slot name="description"></slot>
            <button><slot name="button-text">Highlight</slot></button>
        </div>
    </template>

    <style>
        .done{
            color:green;
            text-decoration: line-through;
        }
    </style>

    <script src="https://unpkg.com/vue@3"></script>
    <script src="app.js"></script>

  </body>
</html>
